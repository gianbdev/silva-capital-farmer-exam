<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuración básica del documento HTML -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Cotizaciones Legales</title>

    <!-- Importación de Bootstrap 5 para estilos rápidos y responsivos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Indicamos al navegador que no almacene caché para evitar mostrar contenido obsoleto -->
    <meta http-equiv="Cache-Control" content="no-store" />
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <!--
    Si ya existe un usuario en sesión (autenticado),
    redirigimos automáticamente a la página principal de cotizaciones.
    Esto evita mostrar el formulario de login si ya está logueado.
    -->
    {% if request.session.get("user") %}
    <script>
        window.location.href = "/cotizaciones";
    </script>
    {% endif %}

    <!-- Contenedor principal del formulario de login -->
    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="mb-3 text-center">Iniciar Sesión</h3>

        <!--
        Si hay un mensaje de error (como credenciales incorrectas),
        lo mostramos en una alerta Bootstrap para informar al usuario.
        -->
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <!-- Formulario para ingresar usuario y contraseña -->
        <form method="post" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus />
                <!-- Campo para el nombre de usuario, obligatorio y con autoenfoque -->
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required />
                <!-- Campo para la contraseña, obligatorio -->
            </div>
            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
</body>

</html>
